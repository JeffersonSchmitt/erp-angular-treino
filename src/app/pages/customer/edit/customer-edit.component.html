<erp-topbar [titulo]="title" class="topbar"></erp-topbar>
<div class="forms">
  <erp-dialog-confirm #modalRef></erp-dialog-confirm>
  <form>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="customer!.name"
          [ngModelOptions]="{standalone: true}" placeholder="Digite seu nome" [value]="customer?.name">
      </div>
      <div class="form-group col-md-6">
        <label for="cpfcnpj">CPF/CNPJ:</label>
        <input type="text" class="form-control" id="cpfcnpj" placeholder="Digite seu CPF ou CNPJ"
          [value]="customer?.cpfCnpj">
      </div>

    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="email">E-mail:</label>
        <input type="text" class="form-control" id="email" placeholder="Digite seu email" [value]="customer?.email">
      </div>
    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="cep">Cep:</label>
        <input type="text" class="form-control" id="cep" placeholder="Digite seu cep" [value]="customer?.cep">
      </div>
      <div class="form-group col-md-6">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço"
          [value]="customer?.address">
      </div>

    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade" [value]="customer?.city">
      </div>
      <div class="form-group col-md-6">
        <label for="estado">Estado:</label>
        <input type="text" class="form-control" id="estado" placeholder="Digite seu estado" [value]="customer?.state">
      </div>

    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone"
          [value]="customer?.phone">
      </div>
      <div class="form-group col-md-6">
        <label for="celular">Celular:</label>
        <input type="text" class="form-control" id="celular" placeholder="Digite seu celular"
          [value]="customer?.mobilePhone">
      </div>

    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea class="form-control" id="descricao" rows="3" [value]="customer?.description"></textarea>
    </div>
    <div class="buttons-form">
      <button type="submit" class="btn button" (click)="editar()">Enviar</button>
      <button type="button" class="btn button -right" (click)="voltar()">Voltar</button>
    </div>
  </form>
</div>
