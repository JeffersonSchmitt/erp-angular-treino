<erp-topbar [titulo]="title" class="topbar"></erp-topbar>
<div class="forms">
  <form>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="customer!.name"
          [ngModelOptions]="{standalone: true}" placeholder="Digite o nome" [value]="customer?.name">
      </div>
      <div class="form-group col-md-6">
        <label for="cpfcnpj">CPF/CNPJ:</label>
        <input type="text" class="form-control" id="cpfcnpj" [(ngModel)]="customer!.cpfCnpj"
          [ngModelOptions]="{standalone: true}" placeholder="Digite o CPF ou CNPJ" [value]="customer?.cpfCnpj">
      </div>

    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="email">E-mail:</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="customer!.email"
          [ngModelOptions]="{standalone: true}" placeholder="Digite o email" [value]="customer?.email">
      </div>
    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="cep">Cep:</label>
        <input type="text" class="form-control" id="cep" [(ngModel)]="customer!.cep"
          [ngModelOptions]="{standalone: true}" placeholder="Digite o cep" [value]="customer?.cep">
      </div>
      <div class="form-group col-md-6">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" [(ngModel)]="customer!.address"
          [ngModelOptions]="{standalone: true}" placeholder="Digite o endereço" [value]="customer?.address">
      </div>

      <div class="row g-2">
        <div class="form-group col-md-6">
          <label for="numero">Número:</label>
          <input type="text" class="form-control" id="number" [(ngModel)]="customer!.number"
            [ngModelOptions]="{standalone: true}" placeholder="Digite número da residência" [value]="customer?.number">
        </div>
        <div class="form-group col-md-6">
          <label for="bairro">Bairro:</label>
          <input type="text" class="form-control" id="neighborhood" [(ngModel)]="customer!.neighborhood"
            [ngModelOptions]="{standalone: true}" placeholder="Digite o bairro" [value]="customer?.neighborhood">
        </div>
      </div>

    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" id="city" [(ngModel)]="customer!.city"
          [ngModelOptions]="{standalone: true}" placeholder="Digite sua cidade" [value]="customer?.city">
      </div>
      <div class="form-group col-md-6">
        <label for="estado">Estado:</label>
        <input type="text" class="form-control" id="state" [(ngModel)]="customer!.state"
          [ngModelOptions]="{standalone: true}" placeholder="Digite o estado" [value]="customer?.state">
      </div>

    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="customer!.phone"
          [ngModelOptions]="{standalone: true}" placeholder="Digite o telefone" [value]="customer?.phone">
      </div>
      <div class="form-group col-md-6">
        <label for="celular">Celular:</label>
        <input type="text" class="form-control" id="mobilePhone" [(ngModel)]="customer!.mobilePhone"
          [ngModelOptions]="{standalone: true}" placeholder="Digite o celular" [value]="customer?.mobilePhone">
      </div>

    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea class="form-control" id="description" [(ngModel)]="customer!.description"
        [ngModelOptions]="{standalone: true}" rows="3" [value]="customer?.description"></textarea>
    </div>
    <div class="buttons-form">
      <button type="submit" class="btn button" (click)="editar()">Enviar</button>
      <button type="button" class="btn button -right" (click)="voltar()">Voltar</button>
    </div>
  </form>
</div>
