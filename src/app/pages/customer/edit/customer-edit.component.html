<erp-topbar [titulo]="title" class="topbar"></erp-topbar>
<div class="forms">
  <erp-dialog-confirm #modalRef></erp-dialog-confirm>
  <form>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" [value]="cliente?.nome">
      </div>
      <div class="form-group col-md-6">
        <label for="cpfcnpj">CPF/CNPJ:</label>
        <input type="text" class="form-control" id="cpfcnpj" placeholder="Digite seu CPF ou CNPJ"
          [value]="cliente?.cpfCnpj">
      </div>

    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="email">E-mail:</label>
        <input type="text" class="form-control" id="email" placeholder="Digite seu email" [value]="cliente?.email">
      </div>
    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="cep">Cep:</label>
        <input type="text" class="form-control" id="cep" placeholder="Digite seu cep" [value]="cliente?.cep">
      </div>
      <div class="form-group col-md-6">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço"
          [value]="cliente?.endereco">
      </div>

    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade" [value]="cliente?.cidade">
      </div>
      <div class="form-group col-md-6">
        <label for="estado">Estado:</label>
        <input type="text" class="form-control" id="estado" placeholder="Digite seu estado" [value]="cliente?.estado">
      </div>

    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone"
          [value]="cliente?.telefone">
      </div>
      <div class="form-group col-md-6">
        <label for="celular">Celular:</label>
        <input type="text" class="form-control" id="celular" placeholder="Digite seu celular"
          [value]="cliente?.celular">
      </div>

    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea class="form-control" id="descricao" rows="3" [value]="cliente?.descricao"></textarea>
    </div>
    <div class="buttons-form">
      <button type="submit" class="btn button">Enviar</button>
      <button type="button" class="btn button -right" (click)="voltar()">Voltar</button>
    </div>
  </form>
</div>
