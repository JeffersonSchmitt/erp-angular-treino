<erp-topbar [titulo]="title" class="topbar"></erp-topbar>
<div class="forms">
  <form>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="customer!.name" name="nome"
          placeholder="Digite o nome" [value]="customer?.name">
      </div>
      <div class="form-group col-md-6">
        <label for="cpfcnpj">CPF/CNPJ:</label>
        <input type="text" class="form-control" id="cpfcnpj" [(ngModel)]="customer!.cpfCnpj" name="cpfcnpj"
          placeholder="Digite o CPF ou CNPJ" [value]="customer?.cpfCnpj">
      </div>

    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="email">E-mail:</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="customer!.email" name="email"
          placeholder="Digite o email" [value]="customer?.email">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Tipo cliente:</label>
        <select id="tipoCliente" [(ngModel)]="customer!.typeCustomer" name="tipoCliente" class="form-select">
          <option selected disabled>Selecione</option>
          <option value="cliente">Cliente</option>
          <option value="fornecedor">Fornecedor</option>
        </select>
      </div>
    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="cep">Cep:</label>
        <input type="text" class="form-control" id="cep" [(ngModel)]="customer!.cep" name="cep"
          placeholder="Digite o cep" [value]="customer?.cep" (blur)="buscarCep(customer!.cep)">
      </div>
      <div class="form-group col-md-6">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" [(ngModel)]="customer!.address" name="endereco"
          placeholder="Digite o endereço" [value]="customer?.address">
      </div>

      <div class="row g-2">
        <div class="form-group col-md-6">
          <label for="numero">Número:</label>
          <input type="text" class="form-control" id="number" [(ngModel)]="customer!.number" name="numero"
            placeholder="Digite número da residência" [value]="customer?.number">
        </div>
        <div class="form-group col-md-6">
          <label for="bairro">Bairro:</label>
          <input type="text" class="form-control" id="neighborhood" [(ngModel)]="customer!.neighborhood" name="bairro"
            placeholder="Digite o bairro" [value]="customer?.neighborhood">
        </div>
      </div>

    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" id="city" [(ngModel)]="customer!.city" name="cidade"
          placeholder="Digite sua cidade" [value]="customer?.city">
      </div>
      <div class="form-group col-md-6">
        <label for="estado">Estado:</label>
        <select id="estado" [(ngModel)]="customer!.state" name="estado" class="form-select">
          <option selected disabled>Selecione</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
      </div>

    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="customer!.phone" name="telefone"
          placeholder="Digite o telefone" [value]="customer?.phone">
      </div>
      <div class="form-group col-md-6">
        <label for="celular">Celular:</label>
        <input type="text" class="form-control" id="mobilePhone" [(ngModel)]="customer!.mobilePhone" name="celular"
          placeholder="Digite o celular" [value]="customer?.mobilePhone">
      </div>

    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea class="form-control" id="description" [(ngModel)]="customer!.description" name="descricao" rows="3"
        [value]="customer?.description"></textarea>
    </div>
    <div class="buttons-form">
      <button type="submit" class="btn button" (click)="editar()">Enviar</button>
      <button type="button" class="btn button -right" (click)="voltar()">Voltar</button>
    </div>
  </form>
</div>
