<erp-topbar [titulo]="title" class="topbar"></erp-topbar>
<div class="forms">
  <form>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="product!.name" name="nome"
          placeholder="Digite o nome" [value]="product?.name">
      </div>
      <div class="form-group col-md-6">
        <label for="codeBar">Código de barras (EAN):</label>
        <input type="text" class="form-control" id="codeBar" [(ngModel)]="product!.codeBar" name="codeBar"
          placeholder="Digite o código de barras (EAN)" [value]="product?.codeBar">
      </div>
    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="nome">Categoria:</label>

        <div style="display: flex;">
          <input type="text" class="form-control input-button" id="category" [(ngModel)]="product!.category"
            name="category" placeholder="Digite o nome" [value]="product?.category">
          <button class="btn btn-light left-input" type="button">+</button>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="codeBar">Preço:</label>
        <input type="text" class="form-control" id="price" [(ngModel)]="product!.price" name="price"
          placeholder="Digite o código de barras (EAN)" [value]="product?.price">
      </div>
    </div>
    <div class="row g-3">
      <div class="form-group col-md-4">
        <label for="quantity">Estoque:</label>
        <input type="text" class="form-control" id="quantity" [(ngModel)]="product!.quantity" name="quantity"
          placeholder="Digite o nome" [value]="product?.quantity">
      </div>
      <div class="form-group col-md-4">
        <label for="minQuantity">Estoque mínimo:</label>
        <input type="text" class="form-control" id="minQuantity" [(ngModel)]="product!.minQuantity" name="minQuantity"
          placeholder="Digite o código de barras (EAN)" [value]="product?.minQuantity">
      </div>
      <div class="form-group col-md-4">
        <label for="cost">Custo:</label>
        <input type="text" class="form-control" id="cost" [(ngModel)]="product!.cost" name="cost"
          placeholder="Digite o código de barras (EAN)" [value]="product?.cost">
      </div>
    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="brand">Marca:</label>
        <input type="text" class="form-control" id="brand" [(ngModel)]="product!.brand" name="brand"
          placeholder="Digite o nome" [value]="product?.brand">
      </div>
      <div class="form-group col-md-6">
        <label for="supplier">Fornecedor:</label>

        <input type="text" class="form-control" id="supplier" list="suppliers" [(ngModel)]="product!.supplier"
          name="supplier" placeholder="Digite o fornecedor">

        <datalist id="suppliers">
          <option *ngFor="let supplier of suppliers" [value]="supplier.name"></option>
        </datalist>
      </div>
    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="measuringUnit">Unidade de medida:</label>
        <select id="measuringUnit" [(ngModel)]="product!.measuringUnit" name="measuringUnit" class="form-select">
          <option selected value="un">un</option>
          <option value="kg">kg</option>
          <option value="l">l</option>
          <option value="g">g</option>
          <option value="m">m</option>
          <option value="m²">m²</option>
          <option value="m³">m³</option>
          <option value="cm">cm</option>
          <option value="mm">mm</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="codeBar">Imagem (url):</label>
        <input type="text" class="form-control" id="imageUrl" [(ngModel)]="product!.imageUrl" name="imageUrl"
          placeholder="Digite o código de barras (EAN)" [value]="product?.imageUrl">
      </div>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea class="form-control" id="description" [(ngModel)]="product!.description" name="description" rows="3"
        [value]="product?.description"></textarea>
    </div>
    <div class="buttons-form">
      <button type="submit" class="btn button" (click)="editar()">Enviar</button>
      <button type="button" class="btn button -right" (click)="voltar()">Voltar</button>
    </div>
  </form>
</div>
