<erp-topbar [titulo]="title" class="topbar"></erp-topbar>
<div class="forms">
  <form [formGroup]="this.customerForm" (ngSubmit)="adicionar()">
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Digite o nome">
      </div>
      <div class="form-group col-md-6">
        <label for="cpfcnpj">CPF/CNPJ:</label>
        <input type="text" class="form-control" id="cpfcnpj" formControlName="cpfCnpj"
          placeholder="Digite o CPF ou CNPJ">
      </div>

    </div>

    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="email">E-mail:</label>
        <input type="text" class="form-control" id="email" formControlName="email" placeholder="Digite o email">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Tipo cliente:</label>
        <select id="tipoCliente" formControlName="typeCustomer" class="form-select">
          <option selected disabled>Selecione</option>
          <option value="cliente">Cliente</option>
          <option value="fornecedor">Fornecedor</option>
        </select>
      </div>
    </div>

    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="cep">Cep:</label>
        <input type="text" class="form-control" id="cep" (blur)="buscarCep()" name="cep" formControlName="cep"
          placeholder=" Digite o cep">
      </div>
      <div class="form-group col-md-6">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="address" formControlName="address" placeholder="Digite o endereço">
      </div>
    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="cep">Número:</label>
        <input type="text" class="form-control" id="number" formControlName="number"
          placeholder="Digite o número da residência">
      </div>
      <div class="form-group col-md-6">
        <label for="endereco">Bairro:</label>
        <input type="text" class="form-control" id="neighborhood" formControlName="neighborhood"
          placeholder="Digite o bairro">
      </div>
    </div>

    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" id="city" formControlName="city" placeholder="Digite sua cidade">
      </div>

      <div class="form-group col-md-6">
        <label for="estado">Estado:</label>
        <select id="estado" formControlName="state" class="form-select">
          <option selected disabled>Selecione</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
      </div>

    </div>
    <div class="row g-2">
      <div class="form-group col-md-6">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Digite o telefone">
      </div>
      <div class="form-group col-md-6">
        <label for="celular">Celular:</label>
        <input type="text" class="form-control" id="mobilePhone" formControlName="mobilePhone"
          placeholder="Digite o celular">
      </div>

    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
    </div>
    <div class="buttons-form">
      <button type="submit" class="btn button">Enviar</button>
      <button type="button" class="btn button -right" (click)="voltar()">Voltar</button>
    </div>
  </form>
</div>
